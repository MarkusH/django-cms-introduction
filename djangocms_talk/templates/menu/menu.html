{% load menu_tags %}

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for child in children %}
          <li class="{% if child.selected %}active{% endif %}{% if child.children %} dropdown{% endif %}">
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}"{% if child.children %} class="dropdown-toggle" data-toggle="dropdown"{% endif %}>
              {{ child.get_menu_title }}{% if child.children %} <b class="caret"></b>{% endif %}
            </a>
            {% if child.children %}
              <ul class="dropdown-menu">
                {% show_menu from_level to_level extra_inactive extra_active "menu/menu_item.html" "" "" child %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div><!--/.navbar-collapse -->
  </div>
</div>
